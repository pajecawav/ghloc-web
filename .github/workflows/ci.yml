name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5

            - uses: pnpm/action-setup@v4

            - uses: actions/setup-node@v6
              with:
                  node-version: 22.21.0
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Lint
              run: pnpm lint
